name: CI Check for BactONTics

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate Nextflow Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Nextflow
        run: |
          curl -s https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      - name: Validate Nextflow Config
        run: nextflow config main.nf

      - name: Pull Docker Images
        run: |
          docker pull staphb/flye:2.9.5
          docker pull staphb/medaka:2.0.1
          docker pull staphb/bandage:0.8.1
          docker pull staphb/dnaapler:1.0.1
          docker pull staphb/quast:5.2.0
          docker pull staphb/bakta:1.10.4-5.1-light

      - name: Run Pipeline with Test Data
        run: |
          nextflow run main.nf \
            --reads "test_data/test_reads.fastq.gz" \
            --nproc 2 \
            --memory 4.GB \
